<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Error 404</title>
<meta charset="utf-8" />
<meta name="author" content="توحید حقیقی" />
<meta name="keywords" content="404 page, مدارس هوشمند, css3, " />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<!-- Libs CSS -->
    <link type="text/css" media="all" href="Content/Error/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Template CSS -->
    <link type="text/css" media="all" href="Content/Error/css/style.css" rel="stylesheet" />
    <!-- Responsive CSS -->
    <link type="text/css" media="all" href="Content/Error/css/respons.css" rel="stylesheet" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="144x144" href="Content/Error/img/favicons/favicon144x144.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="Content/Error/img/favicons/favicon114x114.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="Content/Error/img/favicons/favicon72x72.png" />
    <link rel="apple-touch-icon" href="Content/Error/img/favicons/favicon57x57.png" />
    <link rel="shortcut icon" href="Content/Error/img/favicons/favicon.png" />
<link href='http://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>

</head>
<body>

    <!-- Load page -->
    <div class="animationload">
        <div class="loader">
        </div>
    </div>
    <!-- End load page -->
    <!-- Content Wrapper -->
    <div id="wrapper">
        <div class="container">
            <!-- Switcher -->
            <div class="switcher">
                <input id="sw" type="checkbox" class="switcher-value">
                <label for="sw" class="sw_btn"></label>
                <div class="bg"></div>
                <div class="text">Turn <span class="text-l">off</span><span class="text-d">on</span><br />the light</div>
            </div>
            <!-- End Switcher -->
            <!-- Dark version -->
            <div id="dark" class="row text-center">
                <div class="info">
                    <img src="Content/Error/img/404-dark.png" alt="404 error" />
                </div>
            </div>
            <!-- End Dark version -->
            <!-- Light version -->
            <div id="light" class="row text-center">
                <!-- Info -->
                <div class="info">
                    <img src="Content/Error/img/404-light.gif" alt="404 error" />
                    <!-- end Rabbit -->
                    <p>
                        صفحه مورد نظر وجود ندارد یا حذف شده<br />
                    </p>
                    <a href="/Login" class="btn">بازگشت به خانه</a>
                </div>
                <!-- end Info -->
            </div>
            <!-- End Light version -->

        </div>
        <!-- end container -->
    </div>
    <!-- end Content Wrapper -->
    <!-- Scripts -->
    <script src="Content/Error/js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="Content/Error/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="Content/Error/js/modernizr.custom.js" type="text/javascript"></script>
    <script src="Content/Error/js/jquery.nicescroll.min.js" type="text/javascript"></script>
    <script src="Content/Error/js/scripts.js" type="text/javascript"></script>

</body>

</html>
